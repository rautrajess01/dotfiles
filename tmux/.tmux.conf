# ===============================================
# TMUX CONFIGURATION
# ===============================================

# --- Reload Config ---
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# --- Prefix and Shell ---
unbind C-b
set -g prefix C-s
set-option -g default-shell /bin/zsh

# Let tmux support cursor shape sequences
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[ q'

# Force cursor to blinking line (bar)
set -g @cursor_style "5"
# --- Pane Navigation ---
bind-key g select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# --- Resize Panes Faster ---
bind -r C-k resize-pane -U 4
bind -r C-j resize-pane -D 4
bind -r C-h resize-pane -L 8
bind -r C-l resize-pane -R 8

# --- Splits Open in Same Path ---
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# --- Indices Start at 1 ---
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# --- Terminal & Colors ---
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -s escape-time 0
set -s repeat-time 300

# --- Mouse & Activity ---
set -g mouse on
setw -g monitor-activity on

# --- Window Naming (Fixed) ---
set -g automatic-rename on
set -g allow-rename on

# --- Copy Mode (Vim-style) ---
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'catppuccin/tmux#v2.1.3'

# --- Catppuccin Settings ---
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"


# --- Status Bar Configuration ---
set -g status-position top
set -g status-style "bg=default"
set -g status-left-length 100
set -g status-right-length 100


# --- Status Right (Keep Catppuccin modules) ---
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

# --- Pane Borders ---
setw -g pane-border-format ""
setw -g pane-border-style "bg=default,fg=#{@thm_overlay0}"
setw -g pane-active-border-style "bg=default,fg=#{@thm_red}"
setw -g pane-border-lines single

# --- Initialize TPM (Keep this last) ---
run '~/.tmux/plugins/tpm/tpm'
